    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projekt 1</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  
 <div id="figures">
  <div id="punkt" class="figure">
    <h3>PUNKT</h3>
    Współrzędne punktu: <br />
    X:<input type="number" id="pkt_x" />
    Y:<input type="number" id="pkt_y" /><br />
    Color:
    <input type="color" id="pkt_color" /><br />
    <button class="btn btn-secondary">Rysuj</button>
  </div>

  <div id="circle">
    <h3>KOŁO</h3>
    Współrzędne środka koła: <br />
    X:<input type="number" id="cir_x"/>
    Y:<input type="number" id="cir_y"/><br />
    Promień:<br />
    R: <input type="number" id="cir_r"/><br />
    <input type="color" id="cir_color" /><br />
    <button class="btn btn-secondary">Rysuj</button>
  </div>

  <div id="line">
    <h3>LINIA</h3>
    Współrzędne początku: <br />
    X:<input type="number" id="linStart_x"/>
    Y:<input type="number" id="linStart_y"/><br />
    Współrzędne końca: <br />
    X:<input type="number" id="linEnd_x"/>
    Y:<input type="number" id="linEnd_y"/><br />
    <input type="color" id="lin_color" /><br />
    <button class="btn btn-secondary">Rysuj</button>
  </div>

  <div id="rectangle">
    <h3>PROTOKĄT</h3>
    Współrzędne początku: <br />
    X:<input type="number" id="rec_x"/>
    Y:<input type="number" id="rec_y"/><br />
    Długości boków: <br />
    A:<input type="number" id="rec_a"/>
    B:<input type="number" id="rec_b"/><br />
    <input type="color" id="rec_color" /><br />
    <button class="btn btn-secondary">Rysuj</button>
  </div>

  <div id="polygon">
    <h3>WIELOKĄT</h3>
    Współrzędne początku: <br />
    X:<input type="number" id="pol_x"/>
    Y:<input type="number" id="pol_y"/><br />
    Ilość boków:<br />
    S:<input type="number" id="pol_size"/><br />
    <input type="color" id="pol_color" /><br />
    <button class="btn btn-secondary">Rysuj</button>
  </div>
</div>
</body>
